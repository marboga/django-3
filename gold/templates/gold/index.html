<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Ninja Gold</title>
      {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'gold/style.css' %}">
   </head>
   <body>
      <div class="container">
         <h1>Ninja Gold Game</h1>
         <h2>Gold: {{ total }}</h2>
         <div class="location">
            <h3>House</h3>
            <h4>Earn 5-10 gold</h4>
            <form class="" action="{% url 'house' %}" method="post">
               {% csrf_token %}
               <input type="hidden" name="building" value="house">
               <input type="submit" class="btn btn-info" name="enter" value="come on in">
            </form>
         </div>
         <div class="location">
            <h3>Cave</h3>
            <h4>Earn 5-10 gold</h4>
            <form class="" action="{% url 'cave' %}" method="post">
               {% csrf_token %}
               <input type="hidden" name="building" value="cave">
               <input type="submit" class="btn btn-info" name="enter" value="come on in">
            </form>
         </div>
         <div class="location">
            <h3>Casino</h3>
            <h4>Earn -50 to +50 gold</h4>
            <form class="" action="{% url 'casino' %}" method="post">
               {% csrf_token %}
               <input type="hidden" name="building" value="casino">
               <input type="submit" class="btn btn-info" name="enter" value="come on in">
            </form>
         </div>
         <div class="location">
            <h3>Farm</h3>
            <h4>Earn 2-3 gold</h4>
            <form class="" action="{% url 'farm' %}" method="post">
               {% csrf_token %}
               <input type="hidden" name="building" value="farm">
               <input type="submit" class="btn btn-info" name="enter" value="come on in">
            </form>
         </div>
      </div>
      {% for event in location %}
         {{ event }}
      {% endfor %}
   </body>
</html>
